<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MYSTIC ORACLE</title>

  <!-- FONTES GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1 class="title">MYSTIC ORACLE</h1>
      <p class="subtitle">RESPONDA AS PERGUNTAS E DESCUBRA O QUE O ORÁCULO VÊ EM VOCÊ</p>
    </header>

    <section id="quiz" class="card" aria-live="polite">
      <div id="progress" class="progress">
        <div id="progress-bar" class="progress-bar" style="width:0%"></div>
      </div>

      <div id="question-area" class="question-area">
        <h2 id="question" class="question">CARREGANDO...</h2>
        <div id="options" class="options"></div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="btn ghost" aria-label="Pergunta anterior">ANTERIOR</button>
        <button id="nextBtn" class="btn" aria-label="Próxima pergunta">PRÓXIMA</button>
      </div>
    </section>

    <section id="result" class="card result hidden" aria-hidden="true">
      <h2 class="result-title">SEU RESULTADO</h2>
      <p id="result-text" class="result-text"></p>
      <button id="restartBtn" class="btn">REINICIAR</button>
    </section>

    <footer class="footer">produced by: divertidamente
    ANA GABRIELLY DE ANDRADE • FERNANDA SERRA E SILVA • FERNANDO MARCELO FERREIRA DA SILVA • LAURA OLIVEIRA LEAL</footer>
  </main>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>
